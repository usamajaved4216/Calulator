<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <h1 class="h1">Calculator</h1>
        <div>
            <div class="center">

                <div>
                    <input readonly type="text" name="" id="inp" class="textsize">
                </div>
                <br>
                <div>
                    <button class="ab" onclick="deltall()">CE</button>
                    <button class="ab" onclick="delt()">C</button>
                    <button class="a" onclick="func('%')">%</button>
                    <button class="a" onclick="func('/')">รท</button>
                </div>
                <div class="spacing">
                    <button class="a" onclick="func(7)">7</button>
                    <button class="a" onclick="func(8)">8</button>
                    <button class="a" onclick="func(9)">9</button>
                    <button class="a" onclick="func('*')">X</button>
                </div>
                <div class="spacing">
                    <button class="a" onclick="func(4)">4</button>
                    <button class="a" onclick="func(5)">5</button>
                    <button class="a" onclick="func(6)">6</button>
                    <button class="a" onclick="func('-')">-</button>
                </div>

                <div class="spacing">
                    <button class="a" onclick="func(1)">1</button>
                    <button class="a" onclick="func(2)">2</button>
                    <button class="a" onclick="func(3)">3</button>
                    <button class="a" onclick="func('+')">+</button>
                </div>

                <div class="spacing">
                    <button class="a" onclick="func(0)">0</button>
                    <button class="a" onclick="func('.')">.</button>
                    <button class="b" onclick="eq()">=</button>

                </div>
            </div>
    </center>






    <script src="app.js"></script>

</body>

</html>
